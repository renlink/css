<!doctype html>
<html>
  <head>
    <style>
.box {
    width: 300px;
    line-height: 150px;
	 height:150px;
    border: 1px solid #ddd;
    overflow: hidden;
  margin: 0 auto;
  
}
.list {
    height: 100%;
    background: #ddd;
    text-align: center;
    position: relative;
}
.list > input { 
  position: absolute; top:0; 
  height: 100%; width: 1px;
  border:0; padding: 0; margin: 0;
  clip: rect(0 0 0 0);
}
.click{
 	display:inline-block;
  border:2px solid silver;
  padding: 2px 5px;
  cursor: pointer
}
</style>
  </head>
  <body>
    <div>
    	<div class="box">
    <div class="list" style="background:yellow"><input id="one" readonly >1</div>
    <div class="list" style="background:red"><input id="two" readonly >2</div>
    <div class="list" style="background:blue"><input id="three" readonl >3</div>
    <div class="list" style="background:green"><input id="four" readonly >4</div>
</div>
<div class="link" style="text-align:center;width:300px;margin:20px auto 0;">
    <label class="click" for="one">1</label>
    <label class="click" for="two">2</label>
    <label class="click" for="three">3</label>
    <label class="click" for="four">4</label>
</div>
    </div>

  </body>
</html>
